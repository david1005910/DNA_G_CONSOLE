name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check imports
        run: |
          python -c "from dna_app import create_app; print('Flask app imports OK')"
          python -c "from train_model import train_initial_model; print('Train model imports OK')"
          python -c "from dna_app.services.ml_service import MLService; print('ML service imports OK')"
          python -c "from dna_app.services.feature_extractor import BiologicalFeatureExtractor; print('Feature extractor imports OK')"

      - name: Run verification scripts
        run: |
          python verify_logic.py

      - name: Test model training
        run: |
          python -c "
          from train_model import train_initial_model
          from config import config
          config.setup_directories()
          train_initial_model(config.MODEL_FILE)
          print('Model training OK')
          "
